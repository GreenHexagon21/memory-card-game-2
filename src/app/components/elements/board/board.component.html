<mat-form-field class="example-form-field">
  <input matInput type="number" [(ngModel)]="containerWidth" />
</mat-form-field>
<mat-form-field class="example-form-field">
  <input matInput type="number" [(ngModel)]="containerHeight" />
</mat-form-field>
<mat-form-field class="example-form-field">
  <input matInput type="number" [(ngModel)]="imageHeight" />
</mat-form-field>
<mat-form-field class="example-form-field">
  <input matInput type="number" [(ngModel)]="imageWidth" />
</mat-form-field>
<mat-form-field class="example-form-field">
  <input matInput type="text" [(ngModel)]="poolName" />
</mat-form-field>
<mat-form-field class="example-form-field">
  <input matInput type="text" [(ngModel)]="bgUrl" />
</mat-form-field>
<button (click)="queryNewUrls()" class="btn btn-primary">Confirm</button>
<app-timer [startStopEvent]="timerEvent.asObservable()"></app-timer>
<div class="all-contanier">
  <div
    [ngStyle]="{
      height: [containerHeight * (imageHeight + 1) + 'rem'],
      width: [containerWidth * (imageWidth + 1) + 'rem']
    }"
    class="container"
  >
    <ng-container *ngFor="let card of cards; let idx = index">
      <app-card
        [ngStyle]="{
          height: [imageHeight + 'rem'],
          width: [imageWidth + 'rem']
        }"
        [card]="card"
        [bgImageUrl]="bgUrl"
        (cardClicked)="cardClicked(idx)"
      >
      </app-card>
    </ng-container>
  </div>
</div>
